<!DOCTYPE html>
<meta charset="UTF-8">
<!-- <script>!function(){alert("Hey, how did you learn to make alerts?!")}()</script> -->
<script src="2410_Maze.js" defer></script>
<link rel="stylesheet" type="text/css" href="2410_Maze.css" />

<head>
  <title>Maze Solver</title>
</head>
<body>
  <div id="backdrop"></div>
  <header></header>
  <main class="main">
    <div class="main-banner"><h1>Maze Solver</h1></div>
    <p style="font-size:20px;">by Περσεφόνη</p>
    <p style="font-size:14px;">S|s = start, E|e = end, spaces = paths, everything else = walls</p>
    <!-- <h2>Maze:</div></h2> -->
    <textarea
      id="maze-input"
      style="height: calc(650px); width: calc(1000px)"
      class="text-area"
      oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
      autocomplete="off"
      autocorrect="off"
      autocapitalize="none"
      spellcheck="false"
    >
 </textarea>
 <!-- from https://www.asciiart.eu/art-and-design/mazes -->
    <h5>
      <!-- <span style="color: #a15592" id="solve-btn-span">Solve</span> -->
      <button id="solve" class="btn btn--success">Solve</button>
      <!-- <span style="color: #a15592" id="randomise-btn-span">Randomise the maze</span> -->
      <button id="randomise" class="btn btn--success">Random maze</button>
      <!-- <span style="color: #a15592" id="solvable-randomise-btn-span">Solvable but Random</span> -->
      <button id="solvable-randomise" class="btn btn--success">Random Solvable Maze</button>
      <button id="bunny" class="btn btn--success">Bunny Maze (Art by Joan Stark)</button></h5>
    <textarea
      id="maze-output"
      style="height: calc(650px); width: calc(1000px); font: courier"
      class="text-area"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="none"
      spellcheck="false"
    >
    </textarea>
  </main>
</body>
